<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car, flower, house</title>

    <style>
      #car {
        animation: driv 4s ease 1;
        animation-delay: 0.5s;
      }

      @keyframes driv {
        0% {
          transform: translate(15px, 595.5px);
        }
        to {
          transform: translate(1000px, 595.5px);
        }
      }

      #blad {
        animation: fald 3s ease 1;
        animation-delay: 1.5s;
      }

      @keyframes fald {
        0% {
          transform: matrix(0.678571, 0, 0, 0.717326, 122.53334, 153.415024);
        }
        to {
          transform: matrix(0.678571, 3, 3, 1.717326, 122.53334, 153.415024);
        }
      }
    </style>
  </head>
  <body>
    <svg
      version="1.1"
      baseProfile="full"
      width="1000"
      height="780"
      xmlns="http://www.w3.org/2000/svg"
    >
      <!-- BACKGROUND -->
      <rect width="100%" height="100%" fill="limegreen" />
      <rect width="100%" height="40%" fill="skyblue" />

      <!-- FLOWER -->
      <line
        x1="150"
        x2="150"
        y1="590"
        y2="250"
        stroke="green"
        stroke-width="10"
      />
      <g transform="translate(-107,34) rotate(-10 70 100)">
        <g transform="matrix(0.678571, 0, 0, 0.717326, 121.009552, -24.106068)">
          <path
            d="M 177.62 98.002 C 141.811 170.89 142.573 254.444 179.906 348.665"
            style="stroke: none; fill: rgb(229, 241, 50);"
            bx:origin="0.265 0.5"
          />
          <path
            d="M 176.858 98.002 C 211.905 173.175 212.921 256.476 179.906 347.903"

            bx:origin="0.729 0.5"
          />
        </g>
        <g

            bx:origin="0.265 0.5"
          />

          />

            bx:origin="0.265 0.5"
          />
          <path

            bx:origin="0.729 0.5"
          />
        </g>
        <g

            style="stroke: none; fill: rgb(229, 241, 50);"
            bx:origin="0.265 0.5"
          />
          <path
            d="M 176.858 98.002 C 211.905 173.175 212.921 256.476 179.906 347.903"

            bx:origin="0.729 0.5"
          />
        </g>
        <g

        <ellipse
          style="fill: rgb(222, 141, 20);"
          cx="242.767"
          cy="223.713"
          rx="26.285"
          ry="25.904"
        />
      </g>

      <!-- CAR -->

      <!-- Top -->

      <g id="car" transform="translate (15,595.5)">
        <rect
          x="70"
          y="10"
          width="220"
          height="130"
          fill="transparent"
          rx="150"
          stroke="crimson"
          stroke-width="10"
        />

        <!-- Body -->
        <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30" />

        <g>
          <!-- Left line -->
          <line
            x1="145"
            y1="10"
            x2="145"
            y2="80"
            stroke="crimson"
            stroke-width="10"
          />

          <!-- Right line -->
          <line
            x1="215"
            y1="10"
            x2="215"
            y2="80"
            stroke="crimson"
            stroke-width="10"
          />
        </g>

        <g>
          <!-- Left bumper -->
          <rect x="0" y="110" width="40" height="20" fill="#999" rx="10" />

          <!-- Right bumper -->
          <rect x="325" y="110" width="40" height="20" fill="#999" rx="10" />
        </g>

        <!-- Left wheel -->
        <g>
          <circle
            r="40px"
            fill="#222"
            stroke="white"
            stroke-width="7"
            cx="90"
            cy="140"
          />
          <circle r="15px" fill="#555" cx="90" cy="140" />
        </g>

        <!-- Right wheel -->
        <g>
          <circle
            r="40px"
            fill="#222"
            stroke="white"
            stroke-width="7"
            cx="270"
            cy="140"
          />
          <circle r="15px" fill="#555" cx="270" cy="140" />
        </g>

        <g>
          <!-- Gold light -->
          <circle r="15px" fill="gold" cx="340" cy="90" />

          <!-- Orange light -->
          <circle r="10px" fill="orange" cx="15" cy="90" />
        </g>
      </g>

      <!-- HOUSE -->
      <g transform="translate(307,-234) scale(3.5 3.5)">
        <rect fill="#1D2326" width="20" height="50" x="110" y="90" />
        <polygon fill="black" points="100,100 150,150 50,150" />

        <rect fill="#611427" width="80" height="50" x="60" y="150" />
        <rect fill="#958976" width="20" height="30" x="100" y="170" />
      </g>
    </svg>
  </body>
</html>
